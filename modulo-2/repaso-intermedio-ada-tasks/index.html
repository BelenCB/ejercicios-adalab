<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaTasks</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header--title">AdaTasks</h1>
        </div>
    </header>
    <main class="main">
        <div class="add card">
            <input class="add--input" placeholder="Nueva tarea" />
            <button class="add--button">Agregar</button>
        </div>
        <div class="tasks card">
            <div class="filter--controls">
                <input class="filter--input" placeholder="Busca una tarea en la lista" />
                <button class="filter--button">Buscar</button>
            </div>
            <ul class="tasks--list"></ul>
            <div class="buttons-container">
                <button class="completed--button">Completar todas las tareas</button>
                <button class="delete-all--button">Borrar todas las tareas</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
